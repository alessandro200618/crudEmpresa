<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Funcionário - Santos FC</title>
    <!-- Bootstrap CSS para responsividade e componentes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons para ícones -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Tema inspirado no Santos Futebol Clube: Preto, Branco, Azul e Dourado */
        body {
            background: linear-gradient(135deg, #000000, #004A99); /* Gradiente de preto para azul do Santos */
            color: #FFFFFF; /* Texto branco */
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }
        .header-santos {
            background-color: #FFD700; /* Dourado para destaque */
            color: #000000; /* Preto para contraste */
            text-align: center;
            padding: 2rem 0;
            border-bottom: 5px solid #FFFFFF; /* Branco para borda */
        }
        .header-santos h1 {
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9); /* Branco semi-transparente */
            color: #000000; /* Preto para texto */
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin: 2rem auto;
            max-width: 600px;
        }
        .btn-santos {
            background-color: #004A99; /* Azul do Santos */
            color: #FFFFFF;
            border: none;
            font-weight: bold;
        }
        .btn-santos:hover {
            background-color: #00274D; /* Azul mais escuro */
        }
        .table-santos {
            background-color: #FFFFFF;
            color: #000000;
            border: 2px solid #FFD700; /* Dourado para borda */
            border-collapse: collapse;
            width: 100%;
            margin-top: 2rem;
        }
        .table-santos th {
            background-color: #004A99; /* Azul para cabeçalho */
            color: #FFFFFF;
            padding: 10px;
            text-align: center;
        }
        .table-santos td {
            padding: 10px;
            text-align: center;
            border: 1px solid #FFD700;
        }
        .table-santos tr:nth-child(even) {
            background-color: #F0F0F0; /* Cinza claro para linhas alternadas */
        }
        .result-title {
            color: #FFD700; /* Dourado para título de resultados */
            font-weight: bold;
        }
        .no-results {
            color: #FFFFFF;
            text-align: center;
            margin-top: 2rem;
        }
        /* Responsividade */
        @media (max-width: 768px) {
            .form-container {
                padding: 1rem;
            }
            .table-santos th, .table-santos td {
                padding: 5px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Cabeçalho com Tema do Santos FC -->
    <header class="header-santos">
        <div class="container">
            <h1><i class="bi bi-trophy"></i> Buscar Funcionário por Nome - Santos FC <i class="bi bi-trophy"></i></h1>
            <p>Encontre funcionários com o espírito vencedor do Peixe!</p>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container">
        <!-- Formulário de Busca -->
        <div class="form-container">
            <h2 class="text-center mb-4">Digite o Nome do Funcionário</h2>
            <form th:action="@{/funcionarioCTR/buscarFuncionarioPorNome}" method="get">
                <div class="input-group mb-3">
                    <input type="text" name="nome" th:value="${paramNome}" class="form-control" placeholder="Ex: João Silva" required>
                    <button type="submit" class="btn btn-santos"><i class="bi bi-search"></i> Buscar</button>
                </div>
            </form>
        </div>

        <!-- Exibe a Tabela com os Resultados -->
        <div th:if="${funcionarioNome}" class="text-center">
            <h4 class="result-title" th:text="'Resultado da busca: ' + ${funcionarioNome.size()} + ' funcionário(s) encontrado(s)'"></h4>
            <div class="table-responsive">
                <table class="table-santos">
                    <thead>
                        <tr>
                            <th><i class="bi bi-hash"></i> ID</th>
                            <th><i class="bi bi-person"></i> Nome</th>
                            <th><i class="bi bi-briefcase"></i> Cargo</th>
                            <th><i class="bi bi-cash"></i> Salário</th>
                            <th><i class="bi bi-building"></i> Empresa</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="func : ${funcionarioNome}">
                            <td th:text="${func.codigo}"></td>
                            <td th:text="${func.nome}"></td>
                            <td th:text="${func.cargo}"></td>
                            <td th:text="${func.salario}"></td>
                            <td th:text="${func.identificadorEmpresa.nome}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Mensagem se não houver resultados -->
        <div th:if="${funcionarioNome != null and funcionarioNome.empty}" class="no-results">
            <h4>Nenhum funcionário encontrado. Tente outro nome!</h4>
        </div>
    </main>

    <!-- Bootstrap JS (opcional, para interatividade) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
