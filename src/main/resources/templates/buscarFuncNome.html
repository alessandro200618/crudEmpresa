<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscar Funcionário</title>

    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>

    <h2>Buscar Funcionário por Nome</h2>

    <!-- Formulário de busca -->
    <form th:action="@{/funcionarioCTR/buscarFuncionarioPorNome}" method="get">
        <div>
            <input type="text" name="nome" th:value="${paramNome}" />
            <button type="submit">Buscar</button>
        </div>
    </form>

    <br>

    <!-- Exibe a tabela com os resultados -->
    <div th:if="${funcionarioNome}">
        <h4 th:text="'Resultado da busca: ' + ${funcionarioNome.size()} + ' funcionário(s) encontrado(s)'"></h4>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Cargo</th>
                    <th>Salário</th>
                    <th>Empresa</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="func : ${funcionarioNome}">
                    <td th:text="${func.codigo}"></td>
                    <td th:text="${func.nome}"></td>
                    <td th:text="${func.cargo}"></td>
                    <td th:text="${func.salario}"></td>
                    <td th:text="${func.identificadorEmpresa.nome}"></td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
