<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Empresa</title>
</head>
<body>

    <h2 style="text-align: center;">Cadastrar Empresa</h2>

    <!-- FormulÃ¡rio para cadastro -->

    <form th:action="@{/empresaCTR/salvarEmpresa}" th:object="${empresa}" method="post" style="text-align: center;">

        <label for="nome">Nome da Empresa</label>
        <input type="text" th:field="*{nome}" id="nome" placeholder="Digite o nome da empresa" required>
        <br>
        <br>

        <label for="cnpj">CNPJ</label>
        <input type="text" th:field="*{cnpj}" id="cnpj" placeholder="Digite o CNPJ" required>
        <br>
        <br>

        <label for="ramo">Ramo da Empresa</label>
        <input type="text" th:field="*{ramo}" id="ramo" placeholder="Digite o ramo da empresa" required>
        <br>
        <br>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a th:href="@{/empresaCTR}">Cancelar</a>

    </form>

</body>
</html>
